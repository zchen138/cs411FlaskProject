<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Users</title>
</head>
<body background="https://www.planochildrensmedicalclinic.org/wp-content/uploads/2016/09/backgroundNEW.jpg">

    <div style="font-size:35px;position:relative;right:15px;top:5px">
      <img src="https://www.planochildrensmedicalclinic.org/wp-content/uploads/2016/09/backgroundNEW.jpg" alt="Home" width="1614" height="788">
      </div>

    <div style="font-size:35px;position:absolute;right:15px;top:5px">
      <a href="/homepage">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWwa7w2C16eXPDF9Mz2Tm6e8D7X_f6sEaKuUIdusNTT_6--MBlsg" alt="Home" width="100" height="40">
      </a>
      </div>

      <div style="font-size:35px;position:absolute;left:15px;top:5px">
    <strong>Viewing User | {{ otherUser }}</strong><br>
  </div>

  <div style="font-size:30px;position:absolute;left:25px;top:60px">
    <strong>Movies You Both Rated ---</strong><br>
  </div>

  <div style = "position:absolute; top:110px; left:0px">
      <div style = "font-size:20px;margin-left:25px">
          {% for movie in movies %}
          <strong>Their Rating: {{ movie.rating }}</strong> | <strong>Your Rating: {{ movie.other_rating }} </strong> |
              {{ movie.title}} {{ movie.genre }} {{ movie.releaseYear }} {{ movie.runtime }}min
              <br>
          {% endfor %}
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
