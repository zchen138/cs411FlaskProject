<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>first search result</title>

</head>
<body>

  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

    <div style = "float:left; margin:10px; border-style:solid; border-width:1px; padding:10px">
        <b>Welcome to 123 Movies 2: Electric Boogaloo</b><br>
            Logged in as {{ username }}. <a href = '/profile'>View your profile</a>
        <br><b><a href = '/logout'>Logout</a></b>
    </div>

  <div style = "float:right; border-style:solid; border-width:1px; margin:10px; padding:5px">
        <form action = "/first_search_results" method = post>
             <fieldset>
                <legend style= "text-align:left">Search 123Movies 2: Electric Boogaloo</legend>
                {{ form.hidden_tag() }}

            <div style = "font-size:20px; font-weight:bold; margin-left:150px">
               {{ form.query }}

               {{ form.category }}

               {{ form.submit }}
            </div>
            </fieldset>
        </form>
    </div>

    <div style="font-size:35px;position:absolute;right:15px;top:5px">
      <a href="/homepage">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWwa7w2C16eXPDF9Mz2Tm6e8D7X_f6sEaKuUIdusNTT_6--MBlsg" alt="Home" width="100" height="40">
      </a>
      </div>

    <div style="font-size:35px;position:absolute;right:0px;top:105px">
      <img src="https://www.planochildrensmedicalclinic.org/wp-content/uploads/2016/09/backgroundNEW.jpg" alt="Home" width="1614" height="688">
      </div>

      <div style="font-size:35px;position:absolute;right:580px;top:300px">
      <img src="http://assets.stickpng.com/thumbs/5856b1184f6ae202fedf2789.png" alt="Home" width="400" height="400">
      </div>

    <!-- TODO Display dynamic generation of results -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
