<!DOCTYPE html>
<html>
<body background="http://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-026.jpg">
<head>
    <script>
        function displayUserInfo(buttonObj){
            //make sure to change this when we are deploying
            window.location.href = "http://localhost:5000/users/" + buttonObj.value;
        }
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

    <div style="font-size:35px;position:relative;right:15px;top:0px">
      <img src="https://www.planochildrensmedicalclinic.org/wp-content/uploads/2016/09/backgroundNEW.jpg" alt="Home" width="1614" height="793">
      </div>

    <div style="font-size:35px;position:absolute;right:15px;top:5px">
      <a href="/homepage">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWwa7w2C16eXPDF9Mz2Tm6e8D7X_f6sEaKuUIdusNTT_6--MBlsg" alt="Home" width="100" height="40">
      </a>
      </div>

    <div style="font-size:35px;position:absolute;left:15px;top:5px">
        <strong>Other Users</strong><br>
    </div>

    <div style="position:absolute;left:20px;top:70px">
        {% for user in users %}
         <button type="button" value={{user.userid}} onclick="displayUserInfo(this)" style=" width: 100px">View user</button>
            {{ user.username }}

            <br><br>
        {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
